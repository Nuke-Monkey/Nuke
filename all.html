<!DOCTYPE html>
<html>
      
<head>
    <title>
        Creating Search Bar using HTML
        CSS and Javascript
    </title>
      
    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="./all.css">
</head>
  
<body>
      
    <!-- input tag -->
    <input id="searchbar" onkeyup="search_project()" type="text"
        name="search" placeholder="Search Projects...">
      
    <!-- ordered list -->
    <ol id='list'>
        <li class="projects"><a href="projects/flappy_bird">Flappy Bird</a></li>
        <li class="projects">Dog</li>
        <li class="projects">Elephant</li>
        <li class="projects">Fish</li>
        <li class="projects">Gorilla</li>
        <li class="projects">Monkey</li>
        <li class="projects">Turtle</li>
        <li class="projects">Whale</li>
        <li class="projects">Aligator</li>
        <li class="projects">Donkey</li>
        <li class="projects">Horse</li>
    </ol>
      
    <!-- linking javascript -->
    <script src="./all.js"></script>
</body>
  
</html>
        <script>
            let inputBox = document.querySelector(".input-box"),
                searchIcon = document.querySelector(".icon"),
                closeIcon = document.querySelector(".close-icon");

            searchIcon.addEventListener("click", () => inputBox.classList.add("open"));
            closeIcon.addEventListener("click", () => inputBox.classList.remove("open"));
        </script>
        
    </body>
</html>
